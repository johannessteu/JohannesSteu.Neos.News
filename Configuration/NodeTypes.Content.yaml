'JohannesSteu.Neos.News:NewsList':
  superTypes:
    'Flowpack.Listable:ListNode': TRUE
  ui:
    label: 'i18n'
    icon: icon-list
    inlineEditable: true
    group: 'news'
    inspector:
      groups:
        mode:
          label: 'i18n'
  constraints:
    nodeTypes:
      '*': false
  properties:
    sortProperty:
      type: string
      defaultValue: 'publishDate'
      ui:
        label: 'i18n'
        reloadIfChanged: TRUE
        inspector:
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'publishDate':
                label: 'i18n'
              'archiveDate':
                label: 'i18n'
              '_creationDateTime':
                label: 'i18n'
              '_lastModificationDateTime':
                label: 'i18n'
    mode:
      type: string
      defaultValue: 'getAll'
      ui:
        label: 'i18n'
        reloadIfChanged: TRUE
        inspector:
          position: 10
          group: 'mode'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'getAll':
                label: 'i18n'
              'getRootNode':
                label: 'i18n'
              'getImportant':
                label: 'i18n'
              'getByCategory':
                label: 'i18n'
    category:
      type: reference
      ui:
        label: 'i18n'
        reloadIfChanged: TRUE
        inspector:
          position: 20
          group: 'mode'
          editorOptions:
            nodeTypes: ['JohannesSteu.Neos.News:Category']
    respectImportant:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'i18n'
        inspector:
          group: 'mode'
          position: 15
    rootNode:
      ui:
        inspector:
          position: 30
          group: 'mode'
    wrapClass:
      ui:
        inspector:
          group: 'doNotShow'
    class:
      ui:
        inspector:
          group: 'doNotShow'
    itemClass:
      ui:
        inspector:
          group: 'doNotShow'
    listTitleClass:
      ui:
        inspector:
          group: 'doNotShow'
    itemRenderer:
      ui:
        inspector:
          group: 'doNotShow'
    archiveLinkClass:
      ui:
        inspector:
          group: 'doNotShow'

'JohannesSteu.Neos.News:NewsFilter':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: 'i18n'
    icon: icon-filter
    inlineEditable: FALSE
    group: 'news'
    inspector:
      groups:
        filter:
          label: 'i18n'
  properties:
    useDateFiter:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'i18n'
        reloadIfChanged: TRUE
        inspector:
          group: 'filter'
          position: 15



























